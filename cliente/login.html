    <div class="color-fondo">

      <div class="container">


        <div class="row">
          <div class="col s12 m8 l4">
            <div class="row">
              <div class="form-title col s12 center-align" lang="es">
                Registrar
              </div>
            </div>
            <div class="form-box s12">

              <form class="" action="/Registrar" method="post">

                <div class="row">
                  <div class="input-field col s12">
                    <input tabindex="5" id="reg_user" class="form-font" name="form_user" placeholder="Usuario" type="text" class="validate">
                    <label for="reg_user" lang="es">Usuario:</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input tabindex="6" id="reg_email" class="form-font" name="form_email" placeholder="micorreo@email.com" type="email" class="validate">
                    <label for="reg_email" lang="es">Email:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input tabindex="7" id="reg_pass" class="form-font" name="form_password" placeholder="**********" type="password" class="validate">
                    <label for="reg_pass" lang="es">Contraseña:</label>
                  </div>
                </div>
                  <div class="row">
                    <div class="input-field col s12">
                    <input tabindex="8" id="reg_pass_v2" class="form-font" placeholder="**********" type="password" class="validate" onchange="validate()">
                    <label for="reg_pass_v2" lang="es">Repetir Contraseña:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <span id="reg_error" class="output"> </span>
                </div>
              </div>
                <div class="row">
                  <div class="col s8 offset-s4">
                    <button tabindex="9" id="btn_reg" class="form-button rigth" type="submit" lang="es">Registrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class= "col s12 m8 l4 offset-l2 offset-m2">
            <div class="row">
              <div class="form-title col s12 center-align">
                Login
              </div>
            </div>
            <div class="form-box col s12">
              <form class="" action="/LogIn" method="post">
                <div class="row">
                  <div class="input-field col s12">
                    <input tabindex="10" class="form-font" name="log_form_email" class="form-font" placeholder="Email" id="log_email" type="email" class="validate">
                    <label for="log_email" lang="es">Email:</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input tabindex="11" class="form-font" name="log_form_pass" placeholder="**********" id="log_pass" type="password" class="validate">
                    <label for="log_pass" lang="es">Contraseña:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s8 offset-s4">
                    <button tabindex="12" type="submit" class="form-button rigth">Log-In</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
