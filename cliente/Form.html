<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> E-Rario </title>

  </head>

  <body>
    <div class="color-fondo">
      <nav class="mynav">
        <div class="nav-wrapper">
          <a href="/" class="left brand-logo" id="logo-container">
            <img src="./img/logo2.png" class= "logo"></img>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="contecto.html"><strong>Contacto</strong></a></li>
            <li><a href="LogIn-Out"><strong>Log-in/Registrar</strong></a></li>
          </ul>
        </div>
      </nav>
      <div class="container">


        <div class="row">
          <div class="col s12 l5">
            <div class="row">
              <div class="form-title col s12 center-align">
                Registrar
              </div>
            </div>
            <div class="form-box s12">

              <form class="" action="/Registrar" method="post">

                <div class="row">
                  <div class="input-field col s12">
                    <input id="reg_user" class="form-font" name="form_user" placeholder="Usuario" type="text" class="validate">
                    <label for="reg_user">Usuario:</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input id="reg_email" class="form-font" name="form_email" placeholder="micorreo@email.com" type="email" class="validate">
                    <label for="reg_email">Email:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="reg_pass" class="form-font" name="form_password" placeholder="**********" type="password" class="validate">
                    <label for="reg_pass">Contraseña:</label>
                  </div>
                </div>
                  <div class="row">
                    <div class="input-field col s12">
                    <input id="reg_pass_v2" class="form-font" placeholder="**********" type="password" class="validate" onchange="validate()">
                    <label for="reg_pass_v2">Repetir Contraseña:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s12">
                    <span id="reg_error" class="output"> </span>
                </div>
              </div>
                <div class="row">
                  <div class="col s8 offset-s4">
                    <button id="btn_reg" class="form-button rigth" type="submit" disabled>Registrar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class= "col s12 l5 offset-l2">
            <div class="row">
              <div class="form-title col s12 center-align">
                Login
              </div>
            </div>
            <div class="form-box col s12">
              <form class="" action="/LogIn" method="post">
                <div class="row">
                  <div class="input-field col s12">
                    <input class="form-font" name="log_form_email" class="form-font" placeholder="Email" id="log_email" type="email" class="validate">
                    <label for="log_email">Email:</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input class="form-font" name="log_form_pass" placeholder="**********" id="log_pass" type="password" class="validate">
                    <label for="log_pass">Contraseña:</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col s8 offset-s4">
                    <button type="submit" class="form-button rigth">Log-In</button>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="footer-copyright foot">
        <div class="row">
          <div class= "col s3">
            <img class="left foot-img" src="img/ull-icon.png"></img>
          </div>
          <div class= "col s2">
            <a class="right foot-font" href="#!">Carlos</a>
          </div>
          <div class= "col s2">
            <a class="right foot-font" href="#!">Cristian</a>
          </div>
          <div class= "col s2">
            <a class="right foot-font" href="#!">Omar</a>
          </div>

        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/validate.js"></script>
  </body>

</html>
